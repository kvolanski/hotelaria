<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<title>Hotelaria</title>
</head>

<body>

	<header>


		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Editar Hospede</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a class="waves-effect waves-light btn" href="/hospedes"><i
							class="material-icons left">dehaze</i>Lista de hospedes</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<div th:each="hospede : ${hospede}">
		<form class="container" method="post">


			Nome: <input type="text" th:field="${hospede.nome}" value=""
				name="nome"> Documento: <input type="text"
				th:field="${hospede.documento}" value="" name="documento">
			Telefone: <input type="text" th:field="${hospede.telefone}" value=""
				name="telefone">

			<button type="submit" class="waves-effect waves-light btn">Salvar</button>

		</form>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
