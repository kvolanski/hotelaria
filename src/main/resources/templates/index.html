<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<title>Hotelaria</title>
</head>


<body>

	<header>


		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Lista de Hospedes</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a class="waves-effect waves-light btn"
						href="/cadastrarHospede"><i class="material-icons left">add_circle_outline</i>Cadastrar
							Hospede</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<div class="container">
		<table>

			<thead>

				<tr>

					<th>Nome</th>
					<th>Documento</th>
					<th>Telefone</th>
					<th>Deletar</th>
					<th>Editar</th>

				</tr>
			</thead>
			<tbody>

				<tr th:each="hospede : ${hospedes}">
					<div class="row">
						<td><a
							th:href="${(#mvc.url('HC#detalhesHospede').arg(0, hospede.id)).build()}"><span
								th:text="${hospede.nome}"></span></a></td>
						<td><a
							th:href="${(#mvc.url('HC#detalhesHospede').arg(0, hospede.id)).build()}"><span
								th:text="${hospede.documento}"></span></a></td>
						<td><a
							th:href="${(#mvc.url('HC#detalhesHospede').arg(0, hospede.id)).build()}"><span
								th:text="${hospede.telefone}"></span></a></td>
						<td><a class="waves-effect waves-light btn-small"
							th:href="${(#mvc.url('HC#deleteHospede').arg(0, hospede.id)).build()}"><i
								class="material-icons">delete</i></a></td>
					</div>

				</tr>
			</tbody>

		</table>



		<h5>Lista Check-ins</h5>
		<div th:each="checkin: ${checkins}">

			<div class="row">

				<div class="input-field col s3">
					<p>
						<span th:text="${checkin.hospede.nome}"></span>
					</p>
				</div>



				<div class="input-field col s3">
					<p>
						<span
							th:text="${#dates.format(checkin.dataEntrada, 'dd-MM-yyyy HH:mm')}"></span>

					</p>
				</div>

				<div class="input-field col s3">
					<p>
						<span
							th:text="${#dates.format(checkin.dataSaida, 'dd-MM-yyyy HH:mm')}"></span>
					</p>
				</div>

				<div class="input-field col s3">
					<p>
						<span th:text="${checkin.adicionalVeiculo} ? 'Sim' : 'Nao'"></span>
					</p>
				</div>

			</div>
		</div>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
