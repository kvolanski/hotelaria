<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<title>Hotelaria</title>
</head>


<body>

	<h1>Lista de Hospedes</h1>
	<h3>
		<a class="waves-effect waves-light btn" href="/cadastrarHospede"><i
			class="material-icons left">add_circle_outline</i>Cadastrar Hospede</a>
	</h3>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Documento</th>
				<th>Telefone</th>

			</tr>
		</thead>
		<tbody>

			<tr th:each="hospede : ${hospedes}">
				<div class="row">
					<td><a th:href="${(#mvc.url('HC#detalhesHospede').arg(0, hospede.id)).build()}"><span th:text="${hospede.nome}"></span></a></td>
					<td><a th:href="${(#mvc.url('HC#detalhesHospede').arg(0, hospede.id)).build()}"><span th:text="${hospede.documento}"></span></a></td> 
					<td><a th:href="${(#mvc.url('HC#detalhesHospede').arg(0, hospede.id)).build()}"><span th:text="${hospede.telefone}"></span></a></td> 
				</div>		
				
			</tr>
		</tbody>

	</table>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
